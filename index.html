<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money-Master</title>
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/common.css" />
  </head>
  <body>
    <!-- header section -->
    <header>
      <h1 class="text-center">
        Money Master <img src="./img/money-icon.png" alt="" />
      </h1>
    </header>

    <!-- main section -->
    <main>
      <section>
        <div class="container-lg">
          <div
            id="validation"
            class="alert alert-warning fade text-center"
            role="alert"
          >
            <span></span>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <img class="w-100" src="./img/money.png" alt="" />
            </div>
            <div class="col-lg-6 text-center bg-color p-5">
              <div>
                <h4 class="mb-4 text-center text-success fw-bold">Income</h4>
                <div>
                  <h5 class="d-inline">Income:</h5>
                  <input
                    class="input-color"
                    type="number"
                    name=""
                    id="total-income"
                  />
                </div>
              </div>
              <div>
                <h4 class="m-3 text-center text-success fw-bold">Expenses</h4>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="mb-3">
                      <label class="d-inline-block pe-2">Food:</label>
                      <input
                        class="input-color"
                        type="number"
                        name=""
                        id="cost-food"
                      />
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="mb-3">
                      <label class="d-inline-block ms-3">Rent:</label>
                      <input
                        class="input-color"
                        type="number"
                        name=""
                        id="home-cost"
                      />
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="mb-3">
                      <label class="d-inline-block">Clothes:</label>
                      <input
                        class="input-color"
                        type="number"
                        name=""
                        id="clothes-cost"
                      />
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <button
                      id="calculate-btn"
                      class="btn btn-success px-4 mb-2 mt-3"
                    >
                      Calculate
                    </button>
                  </div>
                </div>
                <h4>Total Expenses: <span id="expenses-blanc">00</span></h4>
                <h4>Balance:<span id="without-ex-blanc">00</span></h4>
              </div>
              <div>
                <div
                  class="d-flex saving-section justify-content-center align-items-start mt-4 mb-2"
                >
                  <h5 class="me-2 text-success fw-bold">Save:</h5>
                  <input
                    class="input-color py-1"
                    type="number"
                    name=""
                    id="saving-input"
                  />
                  <h4 class="mx-3">%</h4>
                  <button id="saving-btn" class="btn btn-success px-4 py-1">
                    Save
                  </button>
                </div>
                <h4>Saving Amount: <span id="saving-to">2000</span></h4>
                <h4>
                  Remaining Balance: <span id="remaining-balance">2500</span>
                </h4>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- bootstrap js file -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- js file -->
    <script src="./js/index.js"></script>
  </body>
</html>
